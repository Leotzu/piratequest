<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captain - Pirate Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #crab-video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0;
            pointer-events: none;
        }

        #floating-image {
            position: absolute;
            width: 400px;
            max-width: 40vw;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: floatBounce 20s ease-in-out infinite;
        }

        @keyframes floatBounce {
            0% {
                top: 10%;
                left: 10%;
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                top: 20%;
                left: 60%;
                transform: translate(0, 0) rotate(5deg);
            }
            50% {
                top: 60%;
                left: 70%;
                transform: translate(0, 0) rotate(-5deg);
            }
            75% {
                top: 50%;
                left: 20%;
                transform: translate(0, 0) rotate(3deg);
            }
            100% {
                top: 10%;
                left: 10%;
                transform: translate(0, 0) rotate(0deg);
            }
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            padding: 2rem;
            z-index: 1;
            font-family: 'Pirata One', cursive;
        }

        #mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease;
        }

        #mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #crab-button {
            position: fixed;
            top: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease;
            overflow: hidden;
        }

        #crab-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #crab-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #crab-button.off::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent 45%, rgba(255, 0, 0, 0.9) 48%, rgba(255, 0, 0, 0.9) 52%, transparent 55%);
            pointer-events: none;
        }

        #home-button {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s ease;
            font-family: 'Pirata One', cursive;
            text-decoration: none;
            display: inline-block;
            animation: floatHome 26s ease-in-out infinite;
        }

        #home-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes floatHome {
            0% {
                top: 25%;
                left: 75%;
                transform: rotate(0deg);
            }
            25% {
                top: 10%;
                left: 20%;
                transform: rotate(-4deg);
            }
            50% {
                top: 60%;
                left: 10%;
                transform: rotate(4deg);
            }
            75% {
                top: 70%;
                left: 80%;
                transform: rotate(-2deg);
            }
            100% {
                top: 25%;
                left: 75%;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop playsinline>
        <source src="pics/boys.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="crab-video-background" autoplay loop playsinline muted>
        <source src="pics/crab_vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img id="floating-image" src="pics/captain.jpeg" alt="Captain">
    <h1>Captain</h1>
    <button id="mute-button" aria-label="Toggle mute">ðŸ”Š</button>
    <button id="crab-button" class="off" aria-label="Toggle crab video">
        <img src="pics/crab_1.png" alt="Crab">
    </button>
    <a href="index.html" id="home-button">home</a>

    <script>
        const video = document.getElementById('video-background');
        const crabVideo = document.getElementById('crab-video-background');
        const muteButton = document.getElementById('mute-button');
        const crabButton = document.getElementById('crab-button');
        let isMuted = false;
        let isCrabMode = false;

        // Start both videos playing
        video.play().catch(() => {
            // If autoplay with sound fails, start muted
            video.muted = true;
            isMuted = true;
            muteButton.textContent = 'ðŸ”‡';
        });
        
        crabVideo.play().catch(() => {});

        // Sync crab video to boys video (less frequently to avoid glitches)
        let lastSyncTime = 0;
        video.addEventListener('timeupdate', () => {
            const now = Date.now();
            // Only sync every 2 seconds and if videos are more than 1 second apart
            if (now - lastSyncTime > 2000 && Math.abs(crabVideo.currentTime - video.currentTime) > 1.0) {
                crabVideo.currentTime = video.currentTime;
                lastSyncTime = now;
            }
        });

        // Toggle mute/unmute
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            // If unmuting, try to play (required for some browsers)
            if (!isMuted) {
                video.play().catch(() => {
                    // If play fails, keep muted
                    video.muted = true;
                    isMuted = true;
                    muteButton.textContent = 'ðŸ”‡';
                });
            }
        });

        // Toggle crab video visibility
        crabButton.addEventListener('click', () => {
            isCrabMode = !isCrabMode;
            
            if (isCrabMode) {
                // Show crab video, hide boys video
                crabVideo.style.opacity = '1';
                crabVideo.style.zIndex = '-1';
                video.style.opacity = '0';
                video.style.zIndex = '-2';
                crabButton.classList.remove('off');
            } else {
                // Show boys video, hide crab video
                video.style.opacity = '1';
                video.style.zIndex = '-1';
                crabVideo.style.opacity = '0';
                crabVideo.style.zIndex = '-2';
                crabButton.classList.add('off');
            }
        });
    </script>
</body>
</html>
