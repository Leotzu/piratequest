<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            padding: 2rem;
            z-index: 1;
            font-family: 'Pirata One', cursive;
        }

        #mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease;
        }

        #mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .nav-button {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s ease;
            font-family: 'Pirata One', cursive;
            text-decoration: none;
            display: inline-block;
        }

        .nav-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes floatButton1 {
            0% {
                top: 15%;
                left: 15%;
                transform: rotate(0deg);
            }
            25% {
                top: 25%;
                left: 65%;
                transform: rotate(3deg);
            }
            50% {
                top: 65%;
                left: 75%;
                transform: rotate(-3deg);
            }
            75% {
                top: 55%;
                left: 25%;
                transform: rotate(2deg);
            }
            100% {
                top: 15%;
                left: 15%;
                transform: rotate(0deg);
            }
        }

        @keyframes floatButton2 {
            0% {
                top: 20%;
                left: 70%;
                transform: rotate(0deg);
            }
            25% {
                top: 30%;
                left: 20%;
                transform: rotate(-4deg);
            }
            50% {
                top: 70%;
                left: 15%;
                transform: rotate(4deg);
            }
            75% {
                top: 60%;
                left: 80%;
                transform: rotate(-2deg);
            }
            100% {
                top: 20%;
                left: 70%;
                transform: rotate(0deg);
            }
        }

        @keyframes floatButton3 {
            0% {
                top: 25%;
                left: 50%;
                transform: rotate(0deg);
            }
            25% {
                top: 35%;
                left: 10%;
                transform: rotate(5deg);
            }
            50% {
                top: 75%;
                left: 50%;
                transform: rotate(-5deg);
            }
            75% {
                top: 50%;
                left: 90%;
                transform: rotate(3deg);
            }
            100% {
                top: 25%;
                left: 50%;
                transform: rotate(0deg);
            }
        }

        #flute-button {
            animation: floatButton1 25s ease-in-out infinite;
        }

        #crew-button {
            animation: floatButton2 22s ease-in-out infinite;
        }

        #captain-button {
            animation: floatButton3 28s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop playsinline>
        <source src="pics/boys.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Pirate Quest</h1>
    <button id="mute-button" aria-label="Toggle mute">ðŸ”Š</button>
    <a href="flute.html" class="nav-button" id="flute-button">flute</a>
    <a href="crew.html" class="nav-button" id="crew-button">crew</a>
    <a href="captain.html" class="nav-button" id="captain-button">captain</a>

    <script>
        const video = document.getElementById('video-background');
        const muteButton = document.getElementById('mute-button');
        let isMuted = false;

        // Try to play audio on load (may require user interaction in some browsers)
        video.play().catch(() => {
            // If autoplay with sound fails, start muted
            video.muted = true;
            isMuted = true;
            muteButton.textContent = 'ðŸ”‡';
        });

        // Toggle mute/unmute
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            // If unmuting, try to play (required for some browsers)
            if (!isMuted) {
                video.play().catch(() => {
                    // If play fails, keep muted
                    video.muted = true;
                    isMuted = true;
                    muteButton.textContent = 'ðŸ”‡';
                });
            }
        });
    </script>
</body>
</html>
