<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crew - Pirate Quest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #floating-image {
            position: absolute;
            width: 400px;
            max-width: 40vw;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 2;
            animation: floatBounce 20s ease-in-out infinite;
        }

        @keyframes floatBounce {
            0% {
                top: 10%;
                left: 10%;
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                top: 20%;
                left: 60%;
                transform: translate(0, 0) rotate(5deg);
            }
            50% {
                top: 60%;
                left: 70%;
                transform: translate(0, 0) rotate(-5deg);
            }
            75% {
                top: 50%;
                left: 20%;
                transform: translate(0, 0) rotate(3deg);
            }
            100% {
                top: 10%;
                left: 10%;
                transform: translate(0, 0) rotate(0deg);
            }
        }

        h1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            padding: 2rem;
            z-index: 1;
            font-family: 'Pirata One', cursive;
        }

        #mute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease;
        }

        #mute-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #crab-button {
            position: fixed;
            top: 20px;
            right: 80px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: background 0.3s ease;
            overflow: hidden;
        }

        #crab-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        #crab-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #crab-button.off::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, transparent 40%, rgba(255, 0, 0, 0.8) 45%, rgba(255, 0, 0, 0.8) 55%, transparent 60%);
            transform: rotate(-45deg);
            pointer-events: none;
        }

        #audio-background {
            position: fixed;
            top: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        #home-button {
            position: absolute;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s ease;
            font-family: 'Pirata One', cursive;
            text-decoration: none;
            display: inline-block;
            animation: floatHome 24s ease-in-out infinite;
        }

        #home-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        @keyframes floatHome {
            0% {
                top: 30%;
                left: 80%;
                transform: rotate(0deg);
            }
            25% {
                top: 15%;
                left: 25%;
                transform: rotate(5deg);
            }
            50% {
                top: 70%;
                left: 15%;
                transform: rotate(-5deg);
            }
            75% {
                top: 55%;
                left: 85%;
                transform: rotate(3deg);
            }
            100% {
                top: 30%;
                left: 80%;
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay loop playsinline>
        <source src="pics/boys.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video id="audio-background" autoplay loop playsinline>
        <source src="pics/boys.mp4" type="video/mp4">
    </video>
    <img id="floating-image" src="pics/pirate_team.jpg" alt="Pirate Team">
    <h1>Crew</h1>
    <button id="mute-button" aria-label="Toggle mute">ðŸ”Š</button>
    <button id="crab-button" class="off" aria-label="Toggle crab video">
        <img src="pics/crab_1.png" alt="Crab">
    </button>
    <a href="index.html" id="home-button">home</a>

    <script>
        const video = document.getElementById('video-background');
        const audio = document.getElementById('audio-background');
        const muteButton = document.getElementById('mute-button');
        const crabButton = document.getElementById('crab-button');
        let isMuted = false;
        let isCrabMode = false;

        // Try to play audio on load (may require user interaction in some browsers)
        video.play().catch(() => {
            // If autoplay with sound fails, start muted
            video.muted = true;
            isMuted = true;
            muteButton.textContent = 'ðŸ”‡';
        });
        
        // Initialize hidden audio video (starts muted, will be controlled by mute button)
        audio.muted = isMuted;
        audio.play().catch(() => {});

        // Toggle mute/unmute
        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            video.muted = isMuted;
            audio.muted = isMuted;
            muteButton.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
            
            // If unmuting, try to play (required for some browsers)
            if (!isMuted) {
                video.play().catch(() => {
                    // If play fails, keep muted
                    video.muted = true;
                    audio.muted = true;
                    isMuted = true;
                    muteButton.textContent = 'ðŸ”‡';
                });
                audio.play().catch(() => {
                    audio.muted = true;
                });
            }
        });

        // Toggle crab video
        crabButton.addEventListener('click', () => {
            isCrabMode = !isCrabMode;
            
            if (isCrabMode) {
                // Switch to crab video, keep audio from boys.mp4
                video.src = 'pics/crab_vid.mp4';
                video.muted = true; // Mute video since we're using separate audio
                video.load();
                video.play().catch(() => {});
                
                // Play audio from boys.mp4
                audio.muted = isMuted;
                audio.play().catch(() => {});
                
                crabButton.classList.remove('off');
            } else {
                // Switch back to boys.mp4
                video.src = 'pics/boys.mp4';
                video.muted = isMuted;
                video.load();
                video.play().catch(() => {});
                
                // Stop the separate audio
                audio.pause();
                audio.currentTime = 0;
                
                crabButton.classList.add('off');
            }
        });
    </script>
</body>
</html>
